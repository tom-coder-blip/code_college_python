<!-- This template displays a list of topics. Each topic links to a detail page. -->

{% extends 'learning_logs/base.html' %}

{% block content %}
  <h1>Topics</h1>
  <ul>
    {% for topic in topics %}
      <li>
        <a href="{% url 'learning_logs:topic' topic.id %}">
          {{ topic.text }}</a>
      </li>
    {% empty %}
      <li>No topics have been added yet.</li>
    {% endfor %}
  </ul>
  
    <!-- Link to add a new topic -->
    <a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a>
{% endblock content %}

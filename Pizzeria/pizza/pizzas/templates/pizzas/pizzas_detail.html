{% extends 'pizzas/base.html' %}

{% block content %}
    <h2>{{ pizza.name }}</h2>
    <h3>Toppings:</h3>
    <ul>
        {% for topping in toppings %}
            <li>{{ topping.name }}</li>
        {% empty %}
            <li>No toppings available.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'pizzas_list' %}">Back to pizza list</a>
{% endblock %}
